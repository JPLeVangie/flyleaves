<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="note-container">
            <div id="title-container">
                <input type="text" id="title-input" placeholder="Note Title (optional)">
            </div>
            <textarea id="note-area" placeholder="Enter your note here..."></textarea>
            <div id="button-container">
                <button id="settings-icon">⚙️</button>
                <button id="save-button">Save Note</button>
            </div>
        </div>
    </div>

    <div id="settings-panel">
        <h3>Settings</h3>
        <input type="text" id="save-path-input" placeholder="Set Save Path">
        <button id="save-path-button">Set Save Path</button>
        <button id="choose-directory-button">Choose Directory</button>
    </div>

    <div id="notification"></div>

    <script src="script.js"></script>
</body>
</html>
